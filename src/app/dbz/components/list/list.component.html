<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let character of characterList;
              let i = index;
              let isFirst = first;
              let isLast = last;
              let isEven = even;
              "
              class="list-group-item" [ngClass]="{ 'list-group-item-primary': isEven, 'list-group-item-secondary': isLast }">
    <span class="text-primary">{{ i + 1 }}.</span>
    {{ character.name }} - power: {{ character.power }}
    <span>Es el primero: {{ isFirst }}</span>
    <span>Es el Ãºltimo: {{ isLast }}</span>

</ul>
